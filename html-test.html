<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-test</title>
</head>
<body>
    <header class="home">
        <h1>株式会社TECH</h1>
        <ul>
            <li><a href="#home">ホーム</a></li>
            <li><a href="#">企業情報</a></li>
            <li><a href="#company">会社概要</a></li>
            <li><a href="#">よくある質問</a></li>
            <li><a href="#form">お問い合わせ</a></li>
        </ul>
    </header>
    <main>
        <img src="mv.png" alt="写真">
        <p>最新のテクノロジーで<em>社会問題</em>を解決</p>
        <h2 id="company">会社概要</h2>
        <table>
            <tr>
                <th>会社名</th>
                <td>株式会社TECH</td>
            </tr>
            <tr>
                <th>代表者</th>
                <td>山田 太郎</td>
            </tr>
            <tr>
                <th>所在地</th>
                <td>東京都渋谷区神宮前</td>
            </tr>
            <tr>
                <th>設立</th>
                <td>2019/07/17</td>
            </tr>
            <tr>
                <th>従業員</th>
                <td>100人</td>
            </tr>
            <tr>
                <th>資本金</th>
                <td>1000万円</td>
            </tr>
        </table><br>
        <form id="form" action="form.html" method="get">
            <h2>お問い合わせ</h2>
            <label>会社名<input type="text"></label><br>
            <label>お名前<input type="text"></label><br>
            <label>メールアドレス<input type="email"></label><br>
            <label>お問い合わせ内容
                <textarea name="textarea" cols="30" rows="10"></textarea>
            </label><br>
            <input type="button" value="お申し込み">
        </form>
    </main>
    <footer>
        <small>&copy; 2020 TECH inc.</small>
    </footer>
</body>
</html>
